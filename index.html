<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Ski Patrol</title>
    <link href='css/project3-style.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://unpkg.com/vue'></script>
  </head>

  <body>

    <header class="heading">
      <h1>Ski Report</h1>
    </header>

    <!-- Vue Container -->
    <main id='app'>
      <!-- CONTAINER -->
      <div class='container'>
        <!-- MESSAGE BOX -->
        <div class='compose box center'>
          <h2>What's going on?</h2>
          <div class='textboxContainer'>
            <textarea class='compose textbox' v-model='newPostText' placeholder="Type your post here..."></textarea>
            <div class='tagsArea'>
              <ul class='tagList'>
                <li>#breck</li>
                <li>#abasin</li>
                <li>#keystone</li>
                <li>#vail</li>
                <li>#aspen</li>
              </ul>
            </div>
          </div>
          <button @click='submitPost()'>Post!</button>
        </div>
        <!-- POSTED MESSAGES -->
        <section class="feed box">
          <h2 class="nudgeright">Recent Ski Reports</h2>
          <ul class="posts">
            <li class='post box' v-for='post, i in revPosts'>
              <p class="nudgeright">{{post.content}}</p>
              <div class='thumbs'>
                
              </div>
            </li>
          </ul>
        </section>
        <!-- REPLIES -->

      </div>
    </main>





    <script src='js/project3-main.js'></script>
  </body>

</html>
